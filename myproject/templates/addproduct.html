{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br><br><br>

<form action="" method="post" enctype="multipart/form-data" class="p-4 md:p-5 max-w-sm mx-auto bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    {% csrf_token %}
    <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600 border-gray-200 mb-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white" >
        Add New Product
    </h3>
    </div>
    
    <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="mb-4 col-span-2">
            <label for="product.name.id_for_label" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            {{ product.name }}
        </div>
        <div class="col-span-2 sm:col-span-1 mb-4">
            <label for="product.price.id_for_label" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
            {{ product.price }}
        </div>
        <div class="col-span-2 sm:col-span-1 mb-4">
            <label for="product.category.id_for_label" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
            {{ product.category }}
        </div>
        <div class="col-span-2 mb-4">
            <label for="product.photo.id_for_label" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Description</label>
            {{ product.photo }}
        </div>
    </div>

    <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
        </svg>
        Add new product
    </button>
</form>
<br><br>
{% endblock content %}
